<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Crate Crate Checkout</title>

		<link href="css/main.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/grids.css" rel="stylesheet">
		<link href="css/checkout.css" rel="stylesheet">
		
	</head>

	<body>
	<!-- Navigation Bar -->
		<div class="page-container">

			<!-- Scrolling Page Header -->
			<section id="header">
			<div class="header-container">
				<div class="main-nav-container">
				<div class="header-link-container">
		        	<nav>
			        	<div class="header-links">        	
				        	<a href="index.html" class="main-nav-header-left"><img class="header-icon" src="img/crate_icon.png" alt="CRATE Crate Icon"></a>
				        	<a href="crate_list.html" class="main-nav-header"><h1>CRATE LIST</h1></a>
				        	<a href="checkout.html" class="main-nav-header"><h1>CART</h1></a>
			        	</div>
		        	</nav>
		        </div>
	        	</div>
	        </div>
	        </section>

			<div class="body-container">

			<div class="wrapper">

				<div class="grid-row">

			      <section id="product-details" class="grid-col-2of3">

			     <!-- Title of Page -->
			        <h2>Crate Service Added to Cart!</h2>

			        <div class="grid-row">

				<!-- Checkout Section Container -->
			  <div class="checkout-panel">
			  	<div class="panel-body">
			  		<h2 class="title">Cart</h2>

			  	<!-- Images for Payment Options -->
			  		<div class="payment-method">
			  			<label for="card" class="method-card">
			  				<div class="card-logos">
			  					<img src="">
			  					<img src="">
			  				</div>

			  				<div class="radio-input">
			  					<input id="card" type="radio" name="payment">
			  					Pay $49.99 with credit card
			  				</div>
			  			</label>

			  			<label for="paypal" class="method-paypal">
			  				<img src="">
			  				<div class="radio-input">
			  					<input id="paypal" type="radio" name="payment">
			  					Pay $49.99 with Paypal
			  				</div>	
			  			</label>
			  		</div>

			  	<!-- Text fields for payment information -->

			  		<div class="input-fields">
			  			<div class="column-1">
			  				<label for="cardholder">Cardholder's Name</label>
			  				<input type="text" id="cardholder">

			  					<div class="small-inputs">
			  						<div>
			  							<label for="date">Valid thru</label>
			  							<input type="text" id="date">
			  						</div>

			  					</div>
			  					<div class="column-2">
			  						<label for="cardnumber">Card Number</label>
			  						<input type="password" id="cardnumber">

			  						<span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card seperate from its number.</span>
			  					</div>
			  			</div>
			  		</div>

			  		<div class="panel-footer">
			  			<a href="details.html" class="basic-button2">Back</a>
			  			<a href="crate_list.html" class="basic-button">Add another Service</a>
			  			<a href="receipt.html" class="basic-button">Next Step</a>
			  		</div>
			  	</div>
			  </div>
			      
			    <!-- tutorial for checkout page: https://designmodo.com/checkout-form/ -->    
			  	  
			        </div>

			      </section>


			    </div>
			</div>
			</div>

			<!-- Locked Bottom Footer -->
			<section id="footer">
			<div class="footer-container">
				<div class="main-footer-nav-container">
				<div class="footer-content-container">
			        <div class="footer-content">
			        	<h3 class="footer-text">Follow Us: </h3>
			        	<a href="https://www.gmail.com">
			        	<img class="footer-icon" src="img/email.png" alt="Contact Icons"></a>

			  			<a href="https://www.facebook.com">
			        	<img class="footer-icon" src="img/facebook.png" alt="Contact Icons"></a>

			        	<a href="https://www.twitter.com">
			        	<img class="footer-icon" src="img/twitter.png" alt="Contact Icons"></a>

			        	<a href="https://www.youtube.com">
			        	<img class="footer-icon" src="img/youtube.png" alt="Contact Icons"></a>

			        	<a href="https://www.snapchat.com">
			        	<img class="footer-icon" src="img/snapchat.png" alt="Contact Icons"></a>
			        </div>
		        </div>
	        	</div>
			</div>
			</section>
			
		</div>

	</body>

</html>
