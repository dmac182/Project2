<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Crate Crate Checkout</title>

		<link href="css/main.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/grids.css" rel="stylesheet">
		<link href="css/details.css" rel="stylesheet">
		<link href="css/checkout.css" rel="stylesheet">
		
	</head>

	<body>
	<!-- Navigation Bar -->
		<div class="page-container">

			<!-- Scrolling Page Header -->
			<section id="header">
			<div class="header-container">
				<div class="main-nav-container">
				<div class="header-link-container">
		        	<nav>
			        	<div class="header-links">        	
				        	<a href="index.html" class="main-nav-header-left"><img class="header-icon" src="img/crate_icon.png" alt="CRATE Crate Icon"></a>
				        	<a href="crate_list.html" class="main-nav-header"><h1>CRATE LIST</h1></a>
				        	<a href="checkout.html" class="main-nav-header"><h1>CART</h1></a>
			        	</div>
		        	</nav>
		        </div>
	        	</div>
	        </div>
	        </section>

			<div class="body-container">

			<div class="wrapper">

				<div class="grid-row">
				<!-- Product Details regarding items in cart -->
			      <section id="product-details">
			      	<div class="grid-col-1of2 loot-info-left-container">
			      		<div>
			      			<h3>Items in Cart:</h3>
			      		</div>
			      		<img src="img/loot_crate.jpg" alt="Product in Cart">
			      			<h3>Order Summary</h3>
			      			<ul>
				           		<li>Loot Crate: 1 Month Subscription: $15</li>
				           		<li>Mens - Extra Large T-Shirt: Free</li>
				        	</ul>
				        	<div class="order-total">
				        		<h3>Order Total: $15</h3>
				        	</div>
			      	</div>
			      </section>

			      <section id="order-form">
			      	<div class="grid-col-1of2 loot-info-right-container">
			      		<h2>Payment Info</h2>
			      		<p>Enter Credit Card Details to Complete your Order.</p>

			      	<!-- Text fields for payment information -->
			  		<div class="input-fields">
			  			<div class="column-1">
			  				<label for="cardholder">Cardholder's Name</label>
			  				<input type="text" id="cardholder">

			  					<div class="small-inputs">
			  						<div>
			  							<label for="date">Valid Through</label>
			  							<input type="text" id="date">
			  						</div>
			  					</div>

			  					<div class="small-inputs">
			  						<div>
			  							<label for="cardnumber">Card Number</label>
			  							<input type="password" id="cardnumber">
			  						</div>
			  					</div>
			  			</div>
			  		</div>
			      	</div>
			      </section>


			      

			   <div class="grid-row">

				<!-- Checkout Section Container -->
			  	<div class="panel-body">
			  		<div class="panel-footer">
			  			<a href="details.html" class="basic-button2">Back</a>
			  			<a href="crate_list.html" class="basic-button">Add Another Service</a>
			  			<a href="receipt.html" class="basic-button">Confirm Order</a>
			  		</div>
			  	</div>     
			   </div>
			  <!-- tutorial for checkout page: https://designmodo.com/checkout-form/ -->

			  </div>
			</div>
			</div>

			<!-- Locked Bottom Footer -->
			<section id="footer">
			<div class="footer-container">
				<div class="main-footer-nav-container">
				<div class="footer-content-container">
			        <div class="footer-content">
			        	<h3 class="footer-text">Follow Us: </h3>
			        	<a href="https://www.gmail.com">
			        	<img class="footer-icon" src="img/email.png" alt="Contact Icons"></a>

			  			<a href="https://www.facebook.com">
			        	<img class="footer-icon" src="img/facebook.png" alt="Contact Icons"></a>

			        	<a href="https://www.twitter.com">
			        	<img class="footer-icon" src="img/twitter.png" alt="Contact Icons"></a>

			        	<a href="https://www.youtube.com">
			        	<img class="footer-icon" src="img/youtube.png" alt="Contact Icons"></a>

			        	<a href="https://www.snapchat.com">
			        	<img class="footer-icon" src="img/snapchat.png" alt="Contact Icons"></a>
			        </div>
		        </div>
	        	</div>
			</div>
			</section>
			
		</div>
	</body>
</html>
